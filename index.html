<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newzines</title>
    <style>
        @font-face {
            font-family: 'HSGooltokki';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/HSGooltokki.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'HSGooltokki', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
            position: relative;
        }

        .container {
            top: 0;
            position: absolute;
            width: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .row {
            position: relative;
            height: 10%;
            background-color: white;
            border: 4px solid #000000;
        }

        .row2 {
            position: relative;
            height: 40%;
            background-color: white;
            border: 4px solid #000000;
        }

        img {
            height: 100%;
            object-fit: cover;
            border-left: #000000 8px solid;
            border-right: #000000 8px solid;
            opacity: 0;
            animation: slideIn 5s ease-in-out;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        p {
            text-align: center;
            font-size: 30px;
            top: 50%;
            margin: 0;
            animation: slideText 14s infinite ease-in-out;
            white-space: nowrap;
        }

        @keyframes slideText {
            0% {
                transform: translateX(200%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-200%);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(250%);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* floating 애니메이션 */
        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* floating 문자 스타일 */
        .floating-text {
            position: absolute;
            font-size: 28px;
            color: rgb(0, 255, 17);
            animation: floating 4s infinite ease-in-out;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <p>우리의 프로젝트를 봐주셔서 감사합니다.^^</p>
        </div>
        <div class="row2">
            <img src="Group 9.png" alt="예">
        </div>
        <div class="row2">
            <img src="Group 7.png" alt="이">
        </div>
        <div class="row">
            <p>Creative-coding, website, 그리고 귀여운 것들에 관심이 많습니다.</p>
        </div>
    </div>

    <!-- floating 문자들 -->
    <div class="floating-text">(ღˇᴗˇ)</div>
    <div class="floating-text">( ˘ ³˘)♥</div>
    <div class="floating-text">˗ˋˏ와ˎˊ˗</div>
    <div class="floating-text"> ̀ ̗대박 ̖ ́ ̵</div>
    <div class="floating-text">˗ˋˏ 진짜 ˎˊ˗ </div>
    <div class="floating-text">˗ˋˏ 귀여워 ˎˊ˗</div>

    <script>
        // 랜덤 위치 설정 함수
        function randomPosition(element) {
            const randomTop = Math.floor(Math.random() * 92);  // 0~90% 사이의 랜덤 값
            const randomRight = Math.floor(Math.random() * 60); // 0~90% 사이의 랜덤 값
            element.style.top = randomTop + '%';
            element.style.right = randomRight + '%';
        }

        // 모든 floating-text 요소들을 랜덤 위치로 설정
        document.querySelectorAll('.floating-text').forEach(element => {
            randomPosition(element);
        });
    </script>
</body>
</html>
