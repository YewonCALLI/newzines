<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newzines</title>
    <style>
        @font-face {
            font-family: 'HSGooltokki';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/HSGooltokki.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .container {
            top:0px;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .row {
            position: relative;
            height: 10%;
            background-color: white;
            border: 4px solid #000000;
        }

        .row2 {
            position: relative;
            height: 40%;
            background-color: white;
            border: 4px solid #000000;
        }

        img {
            height: 100%;
            object-fit: cover;
            border-left: #000000 8px solid;
            border-right: #000000 8px solid;
            opacity: 0;  /* 처음에 이미지가 보이지 않도록 설정 */
            transform: translateX(100%);  /* 이미지가 화면 오른쪽 밖에서 시작 */
            animation: slideIn 10s infinite ease-in-out;
        }

        p {
            text-align: center;
            animation: slideText 14s infinite ease-in-out;
            white-space: nowrap;
        }

        @keyframes slideText {
            0% {
                transform: translateX(100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* 이미지가 오른쪽에서 들어오는 애니메이션 */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(300%);
            }
            1% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(-180%);
                opacity: 1;
            }
        }

        /* 각 애니메이션에 delay를 다르게 적용 */
        .row p {
            animation-delay: 0s;
        }

        .row2:nth-of-type(1) img {
            animation-delay: 3s;
        }

        .row2:nth-of-type(2) img {
            animation-delay: 1s;
        }

        .row:nth-of-type(4) p {
            animation-delay: 0s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <p>우리의 프로젝트를 봐주셔서 감사합니다.^^</p>
        </div>
        <div class="row2">
            <img src="Group 9.png" alt="예">
        </div>
        <div class="row2">
            <img src="Group 7.png" alt="이">
        </div>
        <div class="row">
            <p>Creative-coding, website, 그리고 귀여운 것들에 관심이 많습니다.</p>
        </div>
    </div>
</body>
</html>
